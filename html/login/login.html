<!DOCTYPE html>
<html>
		<head>
				<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
				<meta charset="UTF-8">
				<title></title>
				<link rel="stylesheet" href="../../css/iuapmobile.um.css">
				<link rel="stylesheet" href="../../css/mintui.css" />
				<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_913882_dfgp2uj2ulh.css">
				<link rel="stylesheet" href="../util/util.css">
				<link rel="stylesheet" href="login.css">

				<script type="text/javascript" src="../../js/jquery.min.js" ></script>
				<script type="text/javascript" src="../../js/summer.js" ></script>
				<script type="text/javascript" src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
				<script type="text/javascript" src="../../js/vue.js"></script>
				<script type="text/javascript" src="../../js/mintui.js"></script>
				<script type="text/javascript" src="../util/util.js" ></script>
				<script type="text/javascript" src="../util/lang/lang.js" ></script>
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>
				<script type="text/javascript" src="../../js/her.min.js" ></script>
				<script type="text/javascript" src="login.js"></script>
		</head>
		<body>
				<div class="um-win" id="index">
						<div class="login-mask"></div>
						<div id="main" class="um-content p15 um-box-center um-row">
								<div class="login-panel" v-if="loginStatus==0">
										<div class="ultra-tab-bar">
												<div class="ultra-tab left" :class="lang==1?'active':''" @click="lang=1">
														中&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;文
												</div>
												<div class="ultra-tab right" :class="lang==1?'':'active'" @click="lang=0">
														ENGLISH
												</div>
										</div>
										<div class="login-form">
												<div class="panel-title" @click="secretDoor(3)" v-text="langFunk('redLionScan')"></div>

												<div class="um-label um-box-justify">
														<div class="label-title" v-text="langFunk('usernameLabel')"></div>
														<div class="label-content">
																<input id="usrname" type="text" v-model="usrname" placeholder="" disabled="" @click="selectUsrname()"/>

																<div class="pen-outer">
																		<div class="pulldown">
																				<div class="pulldown-toggle pulldown-toggle-round">
																						<div class="lines"></div>
																				</div>
																				<div class="pulldown-menu">
																						<div class="userList">
																								<div class="user-item ultra-list-item" @click="userItemClick(index)" v-for="(item, index) in userList">
																										<div class="user-item-inner" v-text="item.username"></div>
																								</div>
																						</div>
																				</div>
																		</div>
																</div>
														</div>
												</div>

												<div class="um-label um-box-justify">
														<div class="label-title" v-text="langFunk('passwordLabel')"></div>
														<div class="label-content">
																<input id="password" :type="showPD ? 'text' : 'password'" v-model="password" placeholder=" "/>
																<div :class=" 'icon iconfont icon-' + ((showPD) ? 'eye' : 'closeye') " @touchstart="showPD= true" @touchend="showPD= false" @touchmove="showPD= false"></div>
														</div>
												</div>

												<div class="remeberPD">
														{{langFunk('remeberPDLabel')}}
														<input class="remember-checkbox" type="checkbox" v-model="remeberPD">
												</div>

												<div class="btn-group">
														<div class="ultra-btn ip-btn left" @click="ipWIndowToggle=true" v-if="serverShow">
																<div class="icon iconfont icon-ip"></div>
																{{langFunk('serverBtnText')}}
														</div>
														<div :class=" 'ultra-btn login-btn' +( (serverShow) ? ' right' : '' ) " @click="login()">
																<div class="icon iconfont icon-login"></div>
																{{langFunk('loginBtnText')}}
														</div>
												</div>
										</div>
								</div>
								<div class="WindowWrapper" v-if="ipWIndowToggle">
										<div class="ipWindow">
												{{langFunk('ipInputGuideText')}}
												<div class="inputWrapper">
														<input  v-model="ipLocationInput" type="text" placeholder=" " class="ipLocationInput"/>
														<div class="icon iconfont icon-close" @click="ipLocationInput=''"></div>
												</div>
												<div class="btn-group">
														<div class="ultra-btn ip-btn left" @click="ipWIndowToggle=false;ipLocation=ipLocationInput" v-text="langFunk('confirmBtntext')"></div>
														<div class="ultra-btn ip-btn right" @click="ipWIndowToggle=false;ipLocationInput=ipLocation" v-text="langFunk('cancelBtntext')"></div>
												</div>
										</div>
								</div>
						</div>
				</div>
		</body>
</html>
